<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hecker's terminal</title>
    <style>
        body {
            background-color: black;
            color: green;
        }
    </style>
</head>

<body>
    <script>
        const addItem = async (item) => {
            await randomDelay()
            let div = document.createElement("div")
            div.innerHTML = item
            document.body.append(div)
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + Math.random() * 6  //genetates random number between 1 to 7
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            }
            )
        }

        async function main() {
            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div")
                last = last[last.length-1]
                if (last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0,innerHTML)
                }
                else{
                    last.innerHTML =  last.innerHTML + "."
                }
            }, 700);


            let text = ["Initializing Hecking",
                "Reading your files",
                "Sending all Passwords and files to server",        // taking all text in array format
                "Cleaning up"]

            for (const item of text) {
                await addItem(item)
            }
            await randomDelay()
            clearInterval(t)
        }
        main()
    </script>
</body>

</html>
